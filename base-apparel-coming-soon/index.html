<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <section class="content-section">
      <div class="logo">
        <img src="./images/logo.svg" alt="logo" />
      </div>
      <div class="image-section-mobile">
        <img src="./images/hero-mobile.jpg" alt="hero-image-mobile" />
      </div>
      <main class="main-section">
        <h1>We're <span>coming soon</span></h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form>
          <input id="email" type="email" placeholder="Email Address" />
          <button type="submit">
            <div class="error-warning hide">
              <img src="./images/icon-error.svg" alt="icon-error" />
            </div>
            <div class="submit-button">
              <img src="./images/icon-arrow.svg" alt="icon-arrow" />
            </div>
          </button>
        </form>
        <p class="form-error hide">Please provide a valid email</p>
      </main>
    </section>
    <section class="image-section-desktop">
      <img src="./images/hero-desktop.jpg" alt="hero-image-desktop" />
    </section>
  </body>
  <script>
    const errorMsg = document.querySelector(".form-error");
    const errorWarning = document.querySelector(".error-warning");
    const submitButton = document.querySelector(".submit-button");
    const email = document.querySelector("#email");

    submitButton.addEventListener("click", (e) => {
      e.preventDefault();
      console.log(email.value.length);
      console.log(email.value.includes("@"));
      if (email.value.length === 0 || !email.value.includes("@")) {
        errorMsg.classList.remove("hide");
        errorWarning.classList.remove("hide");
        email.style.border = "2px solid hsl(0, 93%, 48%)";
      } else {
        errorMsg.classList.add("hide");
        errorWarning.classList.add("hide");
        email.style.border = "2px solid hsl(0, 36%, 70%)";
      }
    });
  </script>
</html>
